{% extends "base.html" %}

{% block content %}
<h1>Freeshelf Book List:</h1>
<ul>
    {% for book in book_list %}
    <p><br>
      <a href="{{ book.get_absolute_url }}">{{ book.title}}</a> by {{ book.author }}
    <p>
      |  Added to Database: {{ book.date_added }}  |  Category: {{ book.category.get }}
    </p>
    </p>
    {% endfor %}   
</ul>  
{% endblock %}
